<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
		<title></title>
		<<link href="/resources/common/lanai-ui.css" rel="stylesheet" />
	</head>
	<body>
		<section class="content no-padding">
			<div class="box box-widget">
				<div class="box-body">
					<h3>
						引用区块-默认风格
					</h3>
					<blockquote class="bg-gray-light">睡不好啊，猫都比我幸福，天天晚上半夜乱搞，叫春声好久......
						<small>单身狗的内心独白</small></blockquote>
					<h3>
						其他风格
					</h3>
					<div class="row">
						<div class="col-sm-4">
							<blockquote class="bg-gray-light blockquote-primary">发现自己帅就算了，还特么的很幽默......
							</blockquote>
						</div>
						<div class="col-sm-4">
							<blockquote class="bg-gray-light blockquote-success">我这么好
							</blockquote>
						</div>
						<div class="col-sm-4">
							<blockquote class="bg-gray-light blockquote-danger">为什么MM不看过来......
							</blockquote>
						</div>
					</div>
					<h3>圆角图片</h3>
					<img class="img-circle" src="../../img/self.jpg" alt="User Image">
					<h3>附加信息</h3>
					<div class="attachment-block clearfix">
		                <img class="attachment-img" src="../../img/nvdi.jpg" alt="Attachment Image">
		
		                <div class="attachment-pushed">
		                  <h4 class="attachment-heading"><a href="#">别问我为什么有女帝的照片</a></h4>
		
		                  <div class="attachment-text">
		                    	我也不知道啊，为什么这张照片会出现在这里...... <a href="#">更多</a>
		                  </div>
		                  <!-- /.attachment-text -->
		                </div>
		                <!-- /.attachment-pushed -->
		            </div>
				</div>
			</div>
		</section>
		<script src="/resources/common/jquery.min.js"></script>
		<script src="/resources/common/lanai-ui.js"></script>
	</body>
</html>
